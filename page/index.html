<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/font/Space_Mono/index.css" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Healer Control Panel</title>
  </head>
  <body>
    <header>Healer Control Panel</header>
    <form>
      <div style="grid-column: 1/3">
        <label for="url">URL</label>
        <input
          type="url"
          name="url"
          id="url"
          required
          placeholder="https://drednot.io/invite/abcdefghijklmn"
          class="round-left"
          style="font-size: 1.5em"
        />
      </div>
      <div style="grid-column: 1/2">
        <label for="count">Count</label>
        <input
          type="number"
          name="count"
          id="count"
          required
          min="1"
          max="9"
          step="1"
          placeholder="1"
          style="padding-right: 0"
          class="round-left"
        />
      </div>
      <button type="submit" style="grid-column: 2/3" class="round-left">
        Summon
      </button>
    </form>
    __healers__
    <p>Reload the page to refresh the list</p>
    <script>
      document
        .querySelector("form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          await sendJSON("/summon", {
            url: event.target.url.value,
            count: event.target.count.value,
          });
          location.reload();
        });

      document.querySelectorAll(".kill").forEach((a) =>
        a.addEventListener("click", async (event) => {
          event.preventDefault();
          await sendJSON("/kill", { id: a.dataset.id });
          location.reload();
        })
      );

      function sendJSON(url, json) {
        return fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json),
        });
      }
    </script>
  </body>
</html>
